# custom config
name: ${dataset.name}_${model.name}_${arch.name}_${label_ratio}
project: final
entity: xlv20
sweep_method: random

seed: 42
label_ratio: 0.99
min_epochs: 20
max_epochs: 30

semi: True
num_workers: 8
resume: False


default_root_dir: '${oc.env:HOME}/autodl-tmp/checkpoints'
log_dir: '${oc.env:HOME}/tf-logs'
dataset_dir: '${oc.env:HOME}/autodl-tmp/datasets'


defaults:
  - _self_
  - dataset: 'cls10_jitter'
  - model: 'resnet1d'
  - arch: 'pi'